<template name="rev_myPage">

    <div id="__blaze-root"><id id="ex_dashboard">
        <!--upside bar-->
        <nav class="fixed-top">
            {{> rev_navbar}}
        </nav>

        <div class="container-fluid">
            <div class="row">
                {{>rev_side}}

                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
                    <div style="margin-top: 20px">

                        <div  style="padding: 10px;">

                            {{#with userInfo}}
                                <img style="border: 0px solid black;border-radius:70px;-moz-border-radius: 70px;-html-border-radius: 70px;-webkit-border-radius: 70px;width: 80px;height: 80px" src="{{link}}" />
                                <h1 class="h3 mb-3 font-weight-normal">{{email}}</h1>
                                <input id="inp-nickname" type="text" class="form-control mb-1" placeholder="Nickname" value="{{profile.nickname}}">
                                <input type="file"  id="inp-file" style="padding-top: 18px;padding-left: 13px"/>
                            {{/with}}
                            <div class="new_post" style="padding-top: 25px">
                                <button id="btn-update-profile" class="btn" style="width: 270px;height:40px; background-color: lightgray;color: white">
                                    수정 <span class="sr-only">(current)</span>
                                </button>
                            </div>

                        </div>
                    </div>

                </main>
            </div>
        </div>

    </id>
    </div>




</template>
