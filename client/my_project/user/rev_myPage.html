<template name="rev_myPage">

    <div id="__blaze-root"><id id="ex_dashboard">
        <!--upside bar-->
        <nav class="fixed-top">
            {{> rev_navbar}}
        </nav>

        <div class="container-fluid">
            <div class="row">
                {{>rev_side}}

                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
                    <!--네모박스-->
                    <div style="margin-top: 20px">

                        <div  style="padding: 10px;">
                            <div id="btn-tag" style="border-radius: 25px; border: 2px solid rgba(128,128,128,0.71); padding: 20px;">

                                <div  style="padding-top: 79px; padding-left: 610px ">

                                    {{#with userInfo}}
                                        <img src="{{link}}" id="LoadImg"
                                             style="border: 0px solid black;border-radius:70px;-moz-border-radius: 70px;-html-border-radius: 70px;-webkit-border-radius: 70px;width: 150px;height: 150px"/>
                                        <h1 class="h3 mb-3 font-weight-normal">{{user_email}}</h1>
                                        <div style="margin-left: -20px"><input id="inp-nickname" type="text" class="form-control mb-1" style="width: 200px;text-align:center" placeholder="Nickname" value="{{profile.nickname}}"></div>
                                        <input type="file"  id="inp-file"  onchange="LoadImg(this)" style="padding-top: 18px;margin-left: -14px;"/>
                                    {{/with}}
                                    <div class="new_post" style="padding-top: 25px">
                                        <button id="btn-update-profile" class="btn" style="width: 270px;height:40px; margin-left: -50px;background-color: lightgray;color: white">
                                            수정 <span class="sr-only">(current)</span>
                                        </button>
                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>

                    <!--네모박스-->
                    <div style="margin-top: 20px">

                        <div  style="padding: 10px;">
                            <div id="btn-tag" style="border-radius: 25px; border: 2px solid rgba(128,128,128,0.71); padding: 20px;">
                    <!--네모박스-->
                                <div class="row">
                                    <table class="table table-striped">
                                        <tbody>
                                            {{#each notices}}
                                            <tr>
                                                <td>
                                                    <img  style="border: 0px solid black;border-radius:70px;-moz-border-radius: 70px;-html-border-radius: 70px;-webkit-border-radius: 70px;width: 80px;height: 80px" src="img/default_post_img.jpg" />
                                                </td>
                                                <td>유댕유댕"님이 회원님의 게시글("맘스터치")을 추천했습니다.</td>
                                                <td><button id="btn-remove" class="close" style="float: left;">
                                                    <span aria-hidden="true">&times;</span>
                                                </button></td>
                                            </tr>
                                            {{/each}}
                                        </tbody>
                                    </table>
                                </div>

                                <hr>
                            </div>

                        </div>
                    </div>
                </main>

            </div>
        </div>

    </id>
    </div>
    <!--등록한 파일 미리보기-->
    <script type="text/javascript">
        function LoadImg(value) {
            if(value.files&&value.files[0]){
                var reader = new FileReader();
                reader.onload=function(e) {
                    $('#LoadImg').attr('src', e.target.result);
                }
                reader.readAsDataURL(value.files[0]);
            }

        }
    </script>




</template>
