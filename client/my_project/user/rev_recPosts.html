<template name="rev_recPosts">

    <div id="__blaze-root"><id id="ex_dashboard">
        <!--upside bar-->
        <nav class="fixed-top">
            {{> rev_navbar}}
        </nav>

        <div class="container-fluid">
            <div class="row">
                {{>rev_side}}

                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>

                    <div style="margin-top: 20px">
                        <div  style="padding: 10px;">
                            <div style="border-radius: 25px; border: 2px solid rgba(128,128,128,0.71); padding: 20px;">
                                <a id="btn-tag0" href="/rev_recPosts/{{area}}/전체/new" class="btn btn-outline-dark" style="{{activated0}}margin: 5px; margin-right: 15px">#전체</a>
                                <a id="btn-tag1" href="/rev_recPosts/{{area}}/한식/new" class="btn btn-outline-dark" style="{{activated1}}margin: 5px 15px;">#한식</a>
                                <a id="btn-tag2" href="/rev_recPosts/{{area}}/일식/new" class="btn btn-outline-dark" style="{{activated2}}margin: 5px 15px;">#일식</a>
                                <a id="btn-tag3" href="/rev_recPosts/{{area}}/중식/new" class="btn btn-outline-dark" style="{{activated3}}margin: 5px 15px;">#중식</a>
                                <a id="btn-tag4" href="/rev_recPosts/{{area}}/양식/new" class="btn btn-outline-dark" style="{{activated4}}margin: 5px 15px;">#양식</a>
                                <a id="btn-tag5" href="/rev_recPosts/{{area}}/분식/new" class="btn btn-outline-dark" style="{{activated5}}margin: 5px 15px;">#분식</a>
                                <a id="btn-tag6" href="/rev_recPosts/{{area}}/카페/new" class="btn btn-outline-dark" style="{{activated6}}margin: 5px 15px;">#카페</a>
                                <a id="btn-tag7" href="/rev_recPosts/{{area}}/포차/new" class="btn btn-outline-dark" style="{{activated7}}margin: 5px 15px;">#포차</a>
                                <a id="btn-tag8" href="/rev_recPosts/{{area}}/기타/new" class="btn btn-outline-dark" style="{{activated8}}margin: 5px 15px;">#기타</a>
                            </div>
                        </div>
                        <div  style="padding: 10px;">
                            <div style="border-radius: 25px; border: 2px solid rgba(128,128,128,0.71); padding: 20px;">
                                <button id='btn-album' data-toggle="dropdown" class="btn btn-sm btn-outline-secondary">{{area}} ▼</button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="/rev_recPosts/전체/전체/new">전체</a>
                                    <a class="dropdown-item" href="/rev_recPosts/상명대/전체/new">상명대</a>
                                    <a class="dropdown-item" href="/rev_recPosts/신촌/전체/new">신촌</a>
                                    <a class="dropdown-item" href="/rev_recPosts/경복궁/전체/new">경복궁</a>
                                    <a class="dropdown-item" href="/rev_recPosts/종각/전체/new">종각</a>
                                    <a class="dropdown-item" href="/rev_recPosts/을지로/전체/new">을지로</a>
                                    <a class="dropdown-item" href="/rev_recPosts/홍제/전체/new">홍제</a>
                                    <a class="dropdown-item" href="/rev_recPosts/불광/전체/new">불광</a>
                                    <a class="dropdown-item" href="/rev_recPosts/기타/전체/new">기타</a>
                                </div>

                                <div class="btn-group" style="float:right">
                                    <a id="btn-newest" style="{{activated30}}" href="/rev_recPosts/{{area}}/{{tag}}/new" type="button" class="btn btn-sm btn-outline-secondary">최신순</a>
                                    <a id="btn-rec" style="{{activated31}}" href="/rev_recPosts/{{area}}/{{tag}}/rec" type="button" class="btn btn-sm btn-outline-secondary">추천순</a>
                                </div>
                            </div>
                        </div>
                        <div  style="padding: 10px;">
                            {{#each boards}}
                                <div style="width:1620px; margin-bottom:20px;border-radius: 25px; border: 2px solid rgba(128,128,128,0.71); padding-bottom: 30px; padding-top: 30px; padding-left: 30px ">
                                    <div style="width:1550px; height:150px;">
                                        <table class="feed-table">
                                            <tr>
                                                <td rowspan="3">
                                                    <a href="/rev_post/{{posting_area}}/{{posting_tag}}/{{order}}/{{_id}}"><img style="width:150px; height: 150px; margin-right: 20px" src="{{link}}"></a>
                                                </td>
                                                <td colspan="4" style="width:100%; height:30%;font-size: 50px;" >
                                                    <a  href="/rev_post/{{posting_area}}/{{posting_tag}}/{{order}}/{{_id}}">
                                                        <p style="font-size:50px; width: 500px; color: #333333;white-space: nowrap;overflow: hidden;text-overflow:ellipsis;"><strong>{{title}}</strong></p>
                                                    </a>
                                                </td>
                                                <td width="3%">
                                                    <img src="/examples/rec_over.png" style="padding-right:20px;margin-right: 50px; height:60px; float:right;">
                                                    <span style="margin-left: 28px;font-weight: bold">{{recommend}}</span>
                                                </td>
                                            </tr>
                                            <tr >
                                                <td  style="height: 12%" >
                                                    {{nickname}}/ {{YMD}} {{HMS}}
                                                </td>
                                                <td width="30%">
                                                    <a href="/rev_main/{{posting_area}}/전체/new" type="button" style="color: #fff; font-family: '나눔바른고딕';background:gray; font-size:19px; border-radius:1.5em; padding:1px 13px;">#{{posting_area}}</a>
                                                    <a href="/rev_main/{{posting_tag}}/전체/new" type="button" style="color: #fff; font-family: '나눔바른고딕';background:gray; font-size:19px; border-radius:1.5em; padding:1px 13px;">#{{posting_tag}}</a>
                                                </td>
                                                <td colspan="3" style="padding-left: 0px;font-size: 19px;font-weight: bold">
                                                    댓글 {{commentCount}}개
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            {{/each}}
                        </div>
                    </div>
                </main>

            </div>
        </div>

    </id>
    </div>


</template>
