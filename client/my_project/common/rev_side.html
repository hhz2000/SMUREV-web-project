<template name="rev_side">
    <nav class="col-md-2 d-none d-md-block sidebar" style="margin-top: 15px;">
        <div style="padding-left: 30px;padding-top: 50px">
            <!-- 유저정보 -->
            {{#if currentUser}}

                    {{#with userInfo}}
                        <a href="/rev_myPage" target="_blank"><img href="{{link}}" style="border: 0px solid black;border-radius:70px;-moz-border-radius: 70px;-html-border-radius: 70px;-webkit-border-radius: 70px;width: 80px;height: 80px" src="{{link}}" /></a>
                        <a href="/rev_myPage" style="color: black;padding-left: 25px;font-size: 19px">{{nickname}}</a>
                        <a class="text-muted" style="padding-left: 110px;font-size: 15px">({{email}})</a>
                        <div class="my_info" style="padding-top: 20px;padding-left: 25px">
                            <div>
                                <a id="myPosts" href="/rev_myPosts/전체/전체/new" style="{{activated10}} color: #333333;margin-left:-17px;font-size: 17px">내가 쓴 글 보기</a>
                            </div>
                            <div>
                                <a id="recPosts" href="/rev_recPosts/전체/전체/new" style="{{activated11}} color: #333333; font-size: 17px; margin-left: -17px">추천한 글 보기</a>
                            </div>
                        </div>
                        <div class="new_post" style="padding-top: 25px">
                            <a class="btn" href="/rev_posting/newPosting" style="width: 270px;height:40px; background-color: #4c4c4c;color: white">
                                글쓰기 <span class="sr-only">(current)</span>
                            </a>
                        </div>
                    {{/with}}

            {{else}}    <!--로그아웃상태-->
                <div class="new_post" style="padding-top: 25px">
                    <a class="btn" href="/rev_login" style="width: 270px;height:40px; background-color: #4c4c4c;color: white">
                        로그인해주세요 <span class="sr-only">(current)</span>
                    </a>
                </div>
            {{/if}}

            <!-- 지역 카테고리 -->
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted" style="padding-top: 40px">
                <span style="font-size: 20px;padding-bottom: 17px">지역</span>
            </h6>

            <ul class="nav flex-column mb-2" style="font-size: 19px;">
                <li class="nav-item">
                    <a id="nav-item0" class="nav-link" style="{{activated0}}" href="/rev_main/전체/전체/new">
                        전체
                    </a>
                </li>
                <li class="nav-item">
                    <a id="nav-item1" class="nav-link" style="{{activated1}}" href="/rev_main/상명대/전체/new">
                        상명대
                    </a>
                </li>
                <li class="nav-item">
                    <a id="nav-item2" class="nav-link" style="{{activated2}}" href="/rev_main/신촌/전체/new">
                        신촌
                    </a>
                </li>
                <li class="nav-item">
                    <a id="nav-item3" class="nav-link" style="{{activated3}}" href="/rev_main/경복궁/전체/new">
                        경복궁
                    </a>
                </li>
                <li class="nav-item">
                    <a id="nav-item4" class="nav-link" style="{{activated4}}" href="/rev_main/종각/전체/new">
                        종각
                    </a>
                </li>
                <li class="nav-item">
                    <a id="nav-item5" class="nav-link" style="{{activated5}}" href="/rev_main/을지로/전체/new">
                        을지로
                    </a>
                </li>
                <li class="nav-item">
                    <a id="nav-item6" class="nav-link" style="{{activated6}}" href="/rev_main/홍제/전체/new">
                        홍제
                    </a>
                </li>
                <li class="nav-item">
                    <a id="nav-item7" class="nav-link" style="{{activated7}}" href="/rev_main/불광/전체/new">
                        불광
                    </a>
                </li>
                <li class="nav-item">
                    <a id="nav-item8" class="nav-link" style="{{activated8}}" href="/rev_main/기타/전체/new">
                        기타
                    </a>
                </li>

            </ul>

            <style>
                li:hover{background: #E8F5FF;}

                li:active {background-color:lightgray; }


            </style>
        </div>
    </nav>

</template>
