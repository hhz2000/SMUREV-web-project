<template name="rev_posting">

    <div id="__blaze-root"><id id="ex_dashboard">
        <!--upside bar-->
        <nav class="fixed-top">
            {{> rev_navbar}}
        </nav>

        <div class="container-fluid">
            <div class="row">
                {{>rev_side}}

                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>

                    <div style="margin-top: 20px">
                        <div  style="padding: 10px;">
                            <div style="border-radius: 25px; border: 2px solid rgba(128,128,128,0.71); padding: 20px;">
                                <!--                                포스팅-->
                                <div id="ex_posting">
                                    <section class="jumbotron" style="background-color: white;">
                                        <div class="container">

                                            {{#with post}}
                                                <div class="row text-center">
                                                    <div class="input-group mb-3 col-md-9">
                                                        <input class="form-control" value="{{title}}" type="text" id="inp-title" placeholder="제목"/>
                                                    </div>
                                                    <input multiple="multiple" type="file" id="inp-file[]"/>

                                                    <div class="dropdown" >
                                                        <select class="inp-place">
                                                            <option>전체</option>
                                                            <option>상명대</option>
                                                            <option>신촌</option>
                                                            <option>경복궁</option>
                                                            <option>종각</option>
                                                            <option>을지로</option>
                                                            <option>홍제</option>
                                                            <option>불광</option>
                                                        </select>
                                                    </div>

                                                    <div class="dropdown">
                                                        <select class="inp-tag">
                                                            <option>전체</option>
                                                            <option>한식</option>
                                                            <option>일식</option>
                                                            <option>중식</option>
                                                            <option>양식</option>
                                                            <option>분식</option>
                                                            <option>카페</option>
                                                            <option>포차</option>
                                                            <option>기타</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <input class="form-control" value="{{content}}"  type="text" id="inp-content" placeholder="본문을 입력하세요" style="width:1050px;height:200px">


                                            {{/with}}
                                            <p>
                                                <a id="btn-save" href="#" class="btn btn-primary">올리기</a>
                                            </p>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- main-->
                </main>

            </div>
        </div>

    </id>
    </div>






</template>
