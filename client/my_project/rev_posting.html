<template name="rev_posting">

    <div id="__blaze-root"><id id="ex_dashboard">
        <!--upside bar-->
        <nav class="fixed-top">
            {{> rev_navbar}}
        </nav>

        <div class="container-fluid">
            <div class="row">
                {{>rev_side}}

                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>

                    <div style="margin-top: 20px">
                        <div  style="padding: 10px;">
                            <div style="border-radius: 25px; border: 2px solid rgba(128,128,128,0.71); padding: 20px;">
                                <div id="ex_posting">
                                    <section class="jumbotron" style="background-color: white;">
                                        <div class="container">
<!--                                            썸네일미리보기-->
                                            <script type="text/javascript">
                                            function LoadImg(value) {
                                                if(value.files&&value.files[0]){
                                                    var reader = new FileReader();
                                                    reader.onload=function(e) {
                                                        $('#LoadImg').attr('src', e.target.result);
                                                    }
                                                    reader.readAsDataURL(value.files[0]);
                                                }

                                            }
                                        </script>

                                            {{#with post}}
                                                <div class="row text-center">
                                                    <div class="input-group mb-1 col-md-12">
                                                        <input class="form-control" style="height: 60px" value="{{title}}" type="text" id="inp-title" placeholder="제목"/>
                                                        <span><input type="file"  id="inp-file" style="padding-top: 18px;padding-left: 13px" onchange="LoadImg(this)"/></span>

                                                    </div>

                                                    <div class="input-group mb-1 col-md-12">

                                                        <div class="dropdown" >
                                                            <select class="inp-area" style="height:35px;width:90px;font-size: 16px">
                                                                <option >지역</option>
                                                                <option selected="{{selected11}}">상명대</option>
                                                                <option selected="{{selected12}}">신촌</option>
                                                                <option selected="{{selected13}}">경복궁</option>
                                                                <option selected="{{selected14}}">종각</option>
                                                                <option selected="{{selected15}}">을지로</option>
                                                                <option selected="{{selected16}}">홍제</option>
                                                                <option selected="{{selected17}}">불광</option>
                                                                <option selected="{{selected18}}">기타</option>

                                                            </select>

                                                            <select class="inp-tag" style="height:35px;width:90px;font-size: 16px">
                                                                <option >태그</option>
                                                                <option selected="{{selected21}}">한식</option>
                                                                <option selected="{{selected22}}">일식</option>
                                                                <option selected="{{selected23}}">중식</option>
                                                                <option selected="{{selected24}}">양식</option>
                                                                <option selected="{{selected25}}">분식</option>
                                                                <option selected="{{selected26}}">카페</option>
                                                                <option selected="{{selected27}}">포차</option>
                                                                <option selected="{{selected28}}">기타</option>
                                                            </select>
                                                        </div>

                                                    </div>
                                                    <div class="input-group mb-1 col-md-12">

                                                        <div id="editor">{{{content}}}</div>
                                                        <img id = "LoadImg" src="{{link}}" alt="엑박" style="width: 300px;height: 200px;margin-left: 70px">
                                                    </div>
                                                </div>
                                            {{/with}}
                                            <p>
                                                <a id="btn-save" class="btn btn-primary">올리기</a>
                                            </p>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- main-->
                </main>

            </div>
        </div>

    </id>
    </div>






</template>
