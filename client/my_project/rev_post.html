<template name="rev_post">

    <div id="__blaze-root"><id id="ex_dashboard">
        <!--upside bar-->
        <nav class="fixed-top">
            {{> rev_navbar}}
        </nav>

        <div class="container-fluid">
            <div class="row">
                {{>rev_side}}

                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>

                    <div style="margin-top: 20px">
                        <div  style="padding: 10px;">
                            <div style="border-radius: 25px; border: 2px solid rgba(128,128,128,0.71); padding: 20px;">
                                <a id="btn-tag0" href="/rev_main/{{area}}/전체/new" class="btn btn-outline-primary" style="margin: 5px; margin-right: 15px">#상세페이지입니다!</a>
                                <a id="btn-tag0" href="/rev_main/{{area}}/전체/new" class="btn btn-outline-primary" style="margin: 5px; margin-right: 15px">#전체</a>
                                <a id="btn-tag1" href="/rev_main/{{area}}/한식/new" class="btn btn-outline-primary" style="margin: 5px 15px;">#한식</a>
                                <a id="btn-tag2" href="/rev_main/{{area}}/일식/new" class="btn btn-outline-primary" style="margin: 5px 15px;">#일식</a>
                                <a id="btn-tag3" href="/rev_main/{{area}}/중식/new" class="btn btn-outline-primary" style="margin: 5px 15px;">#중식</a>
                                <a id="btn-tag4" href="/rev_main/{{area}}/양식/new" class="btn btn-outline-primary" style="margin: 5px 15px;">#양식</a>
                                <a id="btn-tag5" href="/rev_main/{{area}}/분식/new" class="btn btn-outline-primary" style="margin: 5px 15px;">#분식</a>
                                <a id="btn-tag6" href="/rev_main/{{area}}/카페/new" class="btn btn-outline-primary" style="margin: 5px 15px;">#카페</a>
                                <a id="btn-tag7" href="/rev_main/{{area}}/포차/new" class="btn btn-outline-primary" style="margin: 5px 15px;">#포차</a>
                                <a id="btn-tag8" href="/rev_main/{{area}}/기타/new" class="btn btn-outline-primary" style="margin: 5px 15px;">#기타</a>
                            </div>
                        </div>
                        <div  style="padding: 10px;">
                            <div style="border-radius: 25px; border: 2px solid rgba(128,128,128,0.71); padding: 20px;">
                         {{#with board}}
                             <table class="post-table">
                                 <tr>
                                     <td id="title" colspan="2">{{title}}</td>
                                 </tr>
                                 <tr>
                                     <td colspan="2">
                                         <div style="float:left;">유댕유댕(yoonho0922)</div>
                                         <div style="float:right; padding-left: 10px">
                                             <a id="btn-mod" href="">수정</a>
                                             <a id="btn-del" href="">삭제</a>
                                         </div>
                                         <div style="float:right;">{{createdAt}}</div>
                                     </td>
                                 </tr>
                                 <tr>
                                     <td colspan="2" id="picture">
                                         <img style="width:400px; height: 400px;" src="/examples/0001.jpeg">
                                         <img style="width:400px; height: 400px;" src="/examples/0001.jpeg">
                                         <img style="width:400px; height: 400px;" src="/examples/0001.jpeg">
                                     </td>
                                 </tr>
                                 <tr>
                                     <td colspan="2" id="content">{{content}}</td>
                                 </tr>
                                 <tr>
                                     <td>
                                         <a href="/rev_main/{{posting_area}}/전체/new" type="button" style="color: #fff; background:gray; font-size:1em; border-radius:1.5em; padding:1px 13px;">#{{posting_area}}</a>
                                         <a href="/rev_main/{{posting_area}}/{{posting_tag}}/new" type="button" style="color: #fff; background:gray; font-size:1em; border-radius:1.5em; padding:1px 13px;">#{{posting_tag}}</a>
                                     </td>
                                     <td style="vertical-align:middle;">
                                         <a id="btn-rec"><img src="/examples/좋아요2.jpeg" style="max-width: 100%; height: auto; float:right;"></a>
                                         <div style="float:right;">{{recommend}}</div>
                                     </td>
                                 </tr>

                             </table>
                         {{/with}}


                            </div>
                        </div>
                    </div>

                    <!-- main-->
                </main>

            </div>
        </div>

    </id>
    </div>



    <style>
        table {
            width: 100%;
            border: 1px solid #444444;
        }
        tr, th, td {
            border: 1px solid #444444;
        }
    </style>



</template>
