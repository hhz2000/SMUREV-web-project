<template name="rev_post">

    <div id="__blaze-root"><id id="ex_dashboard">
        <!--upside bar-->
        <nav class="fixed-top">
            {{> rev_navbar}}
        </nav>

        <div class="container-fluid" >
            <div class="row" >
                {{>rev_side}}

                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>

                    <div style="margin-top: 20px">
                        <div  style="padding: 10px;">
                            <div style="border-radius: 25px; border: 2px solid rgba(128,128,128,0.71); padding: 20px;">
                                <a id="btn-tag0" href="/rev_main/{{area}}/전체/new" class="btn btn-outline-dark" style="margin: 5px; margin-right: 15px">#전체</a>
                                <a id="btn-tag1" href="/rev_main/{{area}}/한식/new" class="btn btn-outline-dark" style="margin: 5px 15px;">#한식</a>
                                <a id="btn-tag2" href="/rev_main/{{area}}/일식/new" class="btn btn-outline-dark" style="margin: 5px 15px;">#일식</a>
                                <a id="btn-tag3" href="/rev_main/{{area}}/중식/new" class="btn btn-outline-dark" style="margin: 5px 15px;">#중식</a>
                                <a id="btn-tag4" href="/rev_main/{{area}}/양식/new" class="btn btn-outline-dark" style="margin: 5px 15px;">#양식</a>
                                <a id="btn-tag5" href="/rev_main/{{area}}/분식/new" class="btn btn-outline-dark" style="margin: 5px 15px;">#분식</a>
                                <a id="btn-tag6" href="/rev_main/{{area}}/카페/new" class="btn btn-outline-dark" style="margin: 5px 15px;">#카페</a>
                                <a id="btn-tag8" href="/rev_main/{{area}}/기타/new" class="btn btn-outline-dark" style="margin: 5px 15px;">#기타</a>
                                <a id="btn-tag7" href="/rev_main/{{area}}/포차/new" class="btn btn-outline-dark" style="margin: 5px 15px;">#포차</a>
                            </div>
                        </div>
                        <div  style="padding: 10px; ">
                            <div style="border-radius: 25px; border: 2px solid rgba(128,128,128,0.71); padding: 20px;">
                                {{#with board}}
                                    <table class="post-table" style="border: 0px">
                                        <tr>
                                            <td id="title" colspan="2" style="padding-left: 30px">{{title}}</td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <img src="{{user_link}}" style="float: left; border: 0px solid black;border-radius:70px;-moz-border-radius: 70px;-html-border-radius: 70px;-webkit-border-radius: 70px;width: 35px;height: 35px;margin-left: 30px" />
                                                <div style="float:left; padding-left: 10px;padding-top:5px"><a href="/rev_searchresult/전체/전체/new/{{nickname}}" style="color: #646464">{{nickname}}({{user_email}})</a></div>
                                                <div style="float:right; padding-left: 10px">
                                                    <a id="btn-mod" href="">수정</a>
                                                    <a id="btn-del" href="">삭제</a>
                                                </div>
                                                <div style="float:right;">{{createdAt}}</div>
                                            </td>
                                        </tr>
                                        <tr>
<!--                                            본문에 썸네일-->

                                            <td colspan="2" id="content" style="padding-top:60px;padding-left: 60px;padding-right: 60px">
                                                <img style="height:auto; width:1000px;margin-top: 50px;padding-left: 500px" src="{{link}}" alt="">
                                            </td>
<!--                                            <hr style="width: 1500px;">-->

                                        </tr>
                                        <tr>
                                            <!--                                            본문에 썸네일-->


                                            <td colspan="2" id="content" style="padding-top:60px;padding-left: 60px;padding-right: 60px"><hr>{{{content}}}</td>
                                        </tr>
                                        <tr>
                                            <td style="padding-top: 100px;">
                                                <a href="/rev_main/{{posting_area}}/전체/new" type="button" style="color: #fff; background:gray; font-size:1em; border-radius:1.5em; padding:1px 13px;">#{{posting_area}}</a>
                                                <a href="/rev_main/{{posting_area}}/{{posting_tag}}/new" type="button" style="color: #fff; background:gray; font-size:1em; border-radius:1.5em; padding:1px 13px;">#{{posting_tag}}</a>
                                            </td>
                                            <td style="vertical-align:middle; padding-top: 100px;">
                                                <a id="btn-rec"><img src="/examples/{{rec_img}}" style="max-width: 100%; height: 40px; float:right;"></a>
                                                <div style="float:right;padding-right: 10px;padding-top: 10px">{{recommend}}</div>
                                            </td>
                                        </tr>

                                    </table>

                                {{/with}}
                            </div>
                        </div>
                        <div style="background-color: #E8F5FF;border-radius: 25px;">
                                <!--댓글기능-->
                                {{#each comments}}
                                    <div class="comment" style="width: 1500px;padding-top: 30px;padding-left: 100px;">
                                        <img src="{{comment_link}}" style="border: 0px solid black;border-radius:70px;-moz-border-radius: 70px;-html-border-radius: 70px;-webkit-border-radius: 70px;width: 80px;height: 80px" />
                                        <span style="font-size: 20px;padding-left: 30px">{{comment}}</span>
                                        <button id="comment-remove" type="button" class="btn btn-sm btn-outline-secondary" style="float: right; margin-left: -100px">x</button>


                                        <div id="comment-user" style="font-size: 14px;padding-top: 5px;padding-left: 20px">{{comment_nickname}}({{user_email}})
                                            <span id="comment-date" style="font-size: 14px; padding-left: 30px">{{createdAt}}</span>
                                        </div>
                                        <hr>
                                    </div>
                                {{/each}}


                                <section class="jumbotron text" style="background-color: #E8F5FF;margin-top: 20px">
                                    <div class="comment" style="padding-left:100px; ">
                                        <div class="com">
                                            <meta charset="utf-8">
                                            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                                            <title>Page Title</title>
                                            <meta name="viewport" content="width=device-width, initial-scale=1">
                                            <link rel="stylesheet" type="text/css" media="screen" href="rev_comment.less">

                                        </div>
                                        {{#if currentUser}}
                                            <div class="com2">
                                                <div id="form-commentInfo">
                                                    <div id="comment-count">댓글</div>
                                                    <div class = "c">
                                                        <textarea id="comment-input" placeholder="댓글을 입력해 주세요."></textarea>
                                                        <button id="submit">등록</button>

                                                    </div>


                                                </div>
                                            </div>
                                        {{else}}
                                            <div class="log" style="font-weight: bold;font-size: 20px; padding-left: 500px">로그인 후 이용해주시기 바랍니다.</div>
                                        {{/if}}

                                    </div>
                                </section>




                                <!--댓글기능-->

<!--                            </div>-->
                        </div>
                    </div>
                    <!-- main-->

                </main>



            </div>
        </div>

    </id>
    </div>

    <style>
        table {
            width: 100%;
            border: 1px solid #444444;
        }
        tr, th, td {
            border: 1px solid #444444;
        }
    </style>



</template>
