<template name="main_album">

    <div style="border-radius: 25px; border: 2px solid rgba(128,128,128,0.71); padding: 20px;">
        <div>
            <p>지역 : {{area}} 태그 : {{tag}} 정렬 : {{order}}</p>
            <div class="row">
                {{#each boards}}
                    <div class="col-md-3">
                        <div class="mb-4 shadow-sm">
                            <a href="/rev_post/{{posting_area}}/{{posting_tag}}/{{order}}/{{_id}}" ><img src="/examples/0001.jpeg" alt="" class="card-img-top"></a>
                            <div class="card-body" style="width:350px;height: 200px;overflow:hidden">
                                <div class="recommend">
                                    <div class="rec" style="width:50px;height:50px;float:right">
                                        <a href="#"><img src="/examples/좋아요2.jpeg" style="width:50px;height:50px;float:right" alt=""></a>
                                        <p class="re" style="padding:50px 25px;">{{recommend}}</p>
                                    </div>
                                    <div id="title">
                                        <a href="/rev_post/{{posting_area}}/{{posting_tag}}/{{order}}/{{_id}}"><p class="card-text" style="font-size:35px;color: #333333"><strong>{{title}}</strong></p></a>
                                    </div>
                                </div>

                                <div class="content">
                                    <div class="card-text" style="font-size: 18px;padding:20px 0px">{{content}}</div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-user">
                                    <div class="text-muted" style="padding:15px">작성자</div><!--로그인하면 아이디 넣을수있게-->
                                </div>
                                <small class="btn">
                                    <a href="/rev_main/{{posting_area}}/전체/new" type="button" style="color: #fff; background:gray; font-size:1em; border-radius:1.5em; padding:1px 13px;">#{{posting_area}}</a>
                                    <a href="/rev_main/전체/{{posting_tag}}/new" type="button" style="color: #fff; background:gray; font-size:1em; border-radius:1.5em; padding:1px 13px;">#{{posting_tag}}</a>
                                </small>
                            </div>
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
