<template name="main_list">
    {{#each boards}}
        <div style="width:1620px; margin-bottom:20px;border-radius: 25px; border: 2px solid rgba(128,128,128,0.71); padding-bottom: 30px; padding-top: 30px; padding-left: 30px ">
            <div style="width:1550px; height:150px;">
                <table class="feed-table">
                    <tr>
                        <td rowspan="3">
                            <a href="/rev_post/{{posting_area}}/{{posting_tag}}/{{order}}/{{_id}}"><img style="width:150px; height: 150px; margin-right: 20px" src="{{link}}"></a>
                        </td>
                        <td colspan="4" style="width:100%; height:30%;font-size: 50px;" >
                            <a  href="/rev_post/{{posting_area}}/{{posting_tag}}/{{order}}/{{_id}}">
                                <p style="font-size:50px; width: 500px; color: #333333;white-space: nowrap;overflow: hidden;text-overflow:ellipsis;"><strong>{{title}}</strong></p>
                            </a>
                        </td>
                        <td width="3%">
                            <img src="/examples/{{rec_img}}" style="padding-right:20px;margin-right: 50px; height:60px; float:right;">
                            <span style="margin-left: 28px">{{recommend}}</span>
                        </td>

                    </tr>
                    <tr >
                        <td  style="height: 12%; margin-right: 5020px" >
                            {{nickname}}({{user_email}})/ {{time}}
                        </td>
                        <td width="30%" >
                            <a href="/rev_main/{{posting_area}}/전체/new" type="button" style="color: #fff; background:gray; font-size:19px; border-radius:1.5em; padding:1px 13px;">#{{posting_area}}</a>
                            <a href="/rev_main/{{posting_tag}}/전체/new" type="button" style="color: #fff; background:gray; font-size:19px; border-radius:1.5em; padding:1px 13px;">#{{posting_tag}}</a>
                        </td>


                    </tr>
                </table>
            </div>
        </div>
    {{/each}}
</template>
