<template name="main_feed">
    <div id="ex_posts" class="container">

        <div style="border-radius: 25px; border: 2px solid rgba(128,128,128,0.71); padding: 20px;">
            <p>지역 : {{area}} 태그 : {{tag}}  정렬 : {{order}}</p>
            <div class="row">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">제목</th>
                        <th scope="col">작성자</th>
                        <th scope="col">작성일</th>
                        <th scope="col" class="d-none d-lg-block">조회</th>
                        <th scope="col">삭제</th>
                    </tr>
                    </thead>
                    <tbody>
                    <button id="btn-remove" class="close" style="float: left;">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{#each boards}}
                        <tr>
                            <td><a href="/rev_post/{{area}}/{{tag}}/{{order}}/{{_id}}">{{title}}</a></td>
                            <td>{{name}}</td>
                            <td>{{YMD}}<br><span class="d-none d-lg-block">{{HMS}}</span></td>
                            <td class="d-none d-lg-block">{{readCount}}</td>
                            <td><button id="btn-remove" class="close" style="float: left;">
                                <span aria-hidden="true">&times;</span>
                            </button></td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</template>
